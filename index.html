<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
    body {
        background-color : pink;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow-y: auto;
    }
    
    .container {
        display: none; /* Hidden until password is entered */
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 350px;
        gap: 30px;
        padding-top: 20px;
    }

    .video-container {
        display: none; /* Hidden until video password is entered */
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
    }

    .message-box, .video-box {
        opacity: 0;
        position: relative;
        background-color: #1f8aff;
        color: #fff;
        padding: 15px 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    .me {
        align-self: flex-end;
        animation: slideLeft 0.5s ease-in-out var(--d) forwards;
    }

    .triangle {
        width: 0;
        height: 0;
        border-right: 20px solid transparent;
        border-bottom: 15px solid #1f8aff;
    }
    
    .right {
        position: absolute;
        bottom: 10px;
        right: -20px;
    }

    @keyframes slideLeft {
        0% { transform: translateX(100%); }
        100% { transform: translateX(0); opacity: 1; }
    }

    .btn-primary {
        display: none;
        position: relative;
        padding : 10px 20px;
        background: #1f8aff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2rem;
        overflow: hidden;
    }
    
    .shape {
        top: 0;
        position: absolute;
        background: #ffffff81;
        width: 30px;
        height: 100%;
        clip-path: polygon(25% 0% 100% 0%, 75% 100% , 0% 100%);
    }

    .password-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
    }

    .password-input {
        padding: 10px;
        font-size: 1rem;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    
    .password-button {
        padding: 10px 20px;
        background: #1f8aff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
    }
</style>

<div class="password-container">
    <input type="password" id="textPasswordInput" class="password-input" placeholder="Enter password for text">
    <button onclick="checkTextPassword()" id="text_button" class="password-button">Submit</button>
</div>

<div class="password-container">
    <input type="password" id="videoPasswordInput" class="password-input" placeholder="Enter password for video">
    <button onclick="checkVideoPassword()" id="video_button" class="password-button">Submit</button>
</div>

<!-- Text container -->
<div class="container" id="textMessageContainer">
    <div class="message-box me" style="--d: 0s">
        Hi Juju!
        <div class="triangle right"></div>
    </div>
    <div class="message-box me" style="--d: 2s">
        How do you do today?
        <div class="triangle right"></div>
    </div>
    <div class="message-box me" style="--d: 4s">
        I hope that you're good.
        <div class="triangle right"></div>
    </div>
    <div class="message-box me" style="--d: 6s">
        I just wanna say that you matter more than you think.
        <div class="triangle right"></div>
    </div>
    <div class="message-box me" style="--d: 8s">
        I see something special from you.
        <div class="triangle right"></div>
    </div>
    <div class="message-box me" style="--d: 10s">
        You need to know more about yourself, Ju.
        <div class="triangle right"></div>
    </div>
    <a href="msg1" target="_blank">
        <button id="nextButton" class="btn-primary me" style="--d: 12s" onclick="redirectToPage()">
            Next
            <div class="shape"></div>
        </button>
    </a>
</div>

<!-- Video container -->
<div class="video-container" id="videoContainer">
    <iframe id="youtubeVideo" width="560" height="315" 
        src="https://www.youtube.com/embed/-QMH5RGZEw8?autoplay=1" 
        title="YouTube video player" frameborder="0" 
        allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
</div>

<script>
    // Check password for text messages
    function checkTextPassword() {
        const password = document.getElementById('textPasswordInput').value;
        const correctPassword = 'ILYSB';
        if (password === correctPassword) {
            document.getElementById('textMessageContainer').style.display = 'flex';
            document.getElementById('videoPasswordInput').style.display = 'none';
            document.getElementById('video_button').style.display = 'none';
            document.querySelectorAll('.password-container')[0].style.display = 'none';
            setTimeout(() => {
                document.getElementById('nextButton').style.display = 'block';
            }, 12000);
        } else {
            alert('Incorrect password. Please try again.');
        }
    }



    function checkVideoPassword() {
        const password = document.getElementById('videoPasswordInput').value;
        const correctPassword = 'MALIBU NIGHTS';
        if (password === correctPassword) {
            document.getElementById('videoContainer').style.display = 'flex';
            document.getElementById('textPasswordInput').style.display = 'none';
            document.getElementById('text_button').style.display = 'none';
            document.querySelectorAll('.password-container')[1].style.display = 'none';

            // Automatically play the video when the container opens
            const video = document.getElementById('myVideo');
            video.play(); // Start playing the video
            video.muted = false; // Unmute the video
        } else {
            alert('Incorrect password. Please try again.');
        }
    }

    function redirectToPage() {
        window.location.href = 'msg1/msg1.html';
    }
</script>

</body>
</html>
